<h2>Note details</h2>
<a routerLink="/notes">Back to the overview</a>

<form [formGroup]="editForm" *ngIf="editForm">
  <label>
    id:
    <input type="number" formControlName="id" readonly>
  </label>
  <label>
    Name:
    <input type="text" formControlName="name">
  </label>
  <button (click)="save()">save</button>
</form>
